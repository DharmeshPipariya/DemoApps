<!doctype html>
<html ng-app="ui.bootstrap.demo">
<head>
    <meta charset="utf-8" />
    <title>Drag and Drop AngularJS Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
    <script src="https://rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script>
    <!-- App -->
    <script src="js/app.js"></script>
    <!-- Lazy loading -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div ng-controller="TabsDemoCtrl">
            <p>Select a tab by setting active binding to true:</p>
            <div class="tabs-container row">
                <div class="col-sm-4" ng-repeat="panel in panels">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist" data-ui-sortable="sortableOptions" data-ng-model="panel">
                        <li data-ng-repeat="tab in panel" data-ng-class="{'active':tab.active}"><a data-ng-click="selectTab(tab.name)" role="tab">{{tab.name}}</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div data-ng-repeat="tab in panel" role="tabpanel" data-ng-class="{'active':tab.active}" class="tab-pane" id="home">{{tab.content}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
